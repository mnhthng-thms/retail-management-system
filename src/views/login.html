<!DOCTYPE html>
<!-- Open-source template provided by Colorlib 
	Accessible at: https://colorlib.com/wp/template/login-form-v18/
-->
<html lang="en">
  <head>
    <title>Retail Management System::Login</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--===============================================================================================-->
    <link rel="icon" type="image/x-icon" href="/public/favicon.ico" />
    <!--===============================================================================================-->
    <link 
      rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
      crossorigin="anonymous"
    >
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/assets/css/login-util.css" />
    <link rel="stylesheet" type="text/css" href="/assets/css/login-main.css" />
    <!--===============================================================================================-->
  </head>
  <body style="background-color: #666666;">
    <div class="limiter">
      <div class="container-login100">
        <div class="wrap-login100">
          <form class="login100-form validate-form">
            <div class="login100-form-title p-b-43">
              <img src="./public/logo512.png" width="24px" height="24px">
              <span>Retail Management System</span> 
            </div>

            <div
              class="wrap-input100 validate-input"
              data-validate="Please re-check your email/phone number input"
            >
              <input class="input100" id="email" type="text" name="email" />
              <span class="focus-input100"></span>
              <span class="label-input100">&#128274 Email/Phone Number</span>
            </div>

            <div
              class="wrap-input100 validate-input"
              data-validate="Please re-check your password input"
            >
              <input class="input100" id="password" type="password" name="pass" />
              <span class="focus-input100"></span>
              <span class="label-input100">&#128274 Password</span>
            </div>

            <div class="flex-sb-m w-full p-t-3 p-b-32">
              <div class="txt1">
                <em
                  >If you forgot password, contact a system admin to reset your
                  login credentials!</em
                >
              </div>
            </div>

            <div class="container-login100-form-btn">
              <button type="submit" class="login100-form-btn">
                Login
              </button>
            </div>
          </form>

          <div
            class="login100-more"
            style="background-image: url('https://source.unsplash.com/featured/?inventory,toys');"
          ></div>
        </div>
      </div>
    </div>

    <!--===============================================================================================-->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <!--===============================================================================================-->
    <script src="/assets/js/login.js"></script>
  </body>
</html>
